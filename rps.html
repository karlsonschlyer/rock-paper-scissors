<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function getComputerChoice() {
            let value = Math.floor(Math.random() * 9 );
            if (value < 3) {
                return "Rock";
            } else if (value > 2 && value < 6) {
                return "Paper";
            } else {
                return "Scissors";
            }     
        }

        




    </script>
</body>
</html>
