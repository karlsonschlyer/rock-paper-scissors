<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function getComputerChoice() {
            let value = Math.floor(Math.random() * 9 );
            if (value < 3) {
                return "rock";
            } else if (value > 2 && value < 6) {
                return "paper";
            } else {
                return "scissors";
            }     
        }

        function playRound(playerInput, computerSelection) {
            playerSelection = playerInput.toLowerCase();
            console.log("Player selected: " + playerInput + ". " + "Computer selected: " + computerSelection + ". ")

            if (playerSelection === "rock" && computerSelection === "scissors") {
                return "You Win! Rock beats Scissors";
            }   else if (playerSelection === "rock" && computerSelection === "paper") {
                return "You Lose! Paper beats Rock";
            }   else if (playerSelection === "paper" && computerSelection === "scissors") {
                return "You Lose! Scissors beats Paper";
            }   else if (playerSelection === "paper" && computerSelection === "rock") {
                return "You Win! Paper beats Rock";
            }   else if (playerSelection === "scissors" && computerSelection === "rock") {
                return "You Lose! Rock beats Scissors";
            }   else if (playerSelection === "scissors" && computerSelection ==="paper") {
                return "You Win! Scissors beats paper";
            }   else return "It's a tie. Play again!";
        }

        function getPlayerInput () {
            return prompt("Choose Rock, Paper, or Scissors.");
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;

            console.log("Player Score: " + playerScore = ". " + "Computer Score: " + computerScore + ". ")

            let playerInput = getPlayerInput();
            let computerSelection = getComputerChoice();

            
            playRound(playerInput, computerSelection);
        }

        
    </script>
</body>
</html>
